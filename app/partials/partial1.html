    <div class="container-fluid" style="height: 100%">
    <div class="row-fluid" style="background-image: url('/app/img/background.jpg');min-height: 983px;background-repeat: no-repeat">
        <!--<div class="span2">-->
            <!--Sidebar content-->
            <div id="ex-corners">
                <ul class="menu" id="menu">
                    <li><img src='img/alu.png'/></li>
                    <li><img src='img/pingpong.png' ng-click="gameSelected('pingpong')"/></li>
                    <li><img src='img/basketball.png' ng-click="gameSelected('basketball')"/></li>
                    <li><img src='img/foosball.png' ng-click="gameSelected('foosball')"/></li>
                    <li><img src='img/coffee.png' ng-click="gameSelected('cupofcoffee')"/></li>
                    <li><img src='img/xbox.png' ng-click="gameSelected('xbox')"/></li>
                </ul>
            </div>
        <!--</div>-->
        <!--<div class="span10">-->
            <form class="form-horizontal animated bounceInDown" ng-show="gameType" style="padding-top: 300px; padding-left: 20px;">
                <div class="control-group">
                    <label class="control-label" style="font-size: 36px; width: 400px; text-align: left">{{gameType}}</label>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email" class="input-medium search-query"
                               ng-model="email">
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>

                        <div class="controls">
                            <input type="text" id="inputName" placeholder="Name" class="input-medium search-query"
                                   ng-model="name">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">

                            <button type="submit" class="btn btn-primary" ng-disabled="!name || !email">Find Match</button>
                        </div>
                    </div>
                    </form>
                </div>

            <!--Body content-->
        <!--</div>-->
    </div>
</div>


<script>

    $("#menu").circleMenu({
        item_diameter: 40,
        circle_radius: 150,
        direction: 'bottom-right'
        //Use one of these styles: 'bottom-left','bottom','right','left','top','bottom-half','right-half','left-half','top-half','top-left','top-right','full','bottom-right'
    });

</script>
